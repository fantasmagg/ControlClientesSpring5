<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleat.org/extras/spring-security">
    <head>
        <title>EditarCliente</title>
        <meta charset="UTF-8">

    </head>
    <body>

        <section th:fragment="editarCliente">

            <form th:action="@{/guardar}" th:object="${personas}" method="POST" class="was-validated">

                <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
                <section th:replace="layaut/botonesEditar :: botonesEditar"></section>
                <div id="details">

                    <div class="container">

                        <div class="row">
                            <div class="col">
                                <div class="card">

                                    <div class="card-header">

                                        <h4>[[#{acction.editar}]]</h4>

                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for ="nombre">[[#{lista.personaName}]]</label>
                                            <input type="text" class="form-control" name="nombre"
                                                   required="true" th:field="*{nombre}"/>
                                        </div>
                                         <div class="form-group">
                                            <label for ="apellido">[[#{lista.personaApe}]]</label>
                                            <input type="text" class="form-control" name="apellido"
                                                   required="true" th:field="*{apellido}"/>
                                        </div>
                                         <div class="form-group">
                                            <label for ="email">[[#{lista.personaEmail}]]</label>
                                            <input type="email" class="form-control" name="email"
                                                   required="true" th:field="*{email}"/>
                                        </div>
                                         <div class="form-group">
                                            <label for ="telefono">[[#{lista.personaTele}]]</label>
                                            <input type="text" class="form-control" name="telefono"
                                                   required="true" th:field="*{telefono}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for ="saldo">[[#{lista.personaSaldo}]]</label>
                                            <input type="number" class="form-control" name="saldo"
                                                   required="true" th:field="*{saldo}" step="any"/>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </form>

        </section>

    </body>
</html>
